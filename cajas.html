<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
<title>Cajas article</title>
</head>

<body style="background-color:gray" onload="ciclo();">
    <script type="text/javascript">
        function ciclo(){
        var numero=prompt("Introduce el n√∫mero de articles que desees introducir: ");
        if(numero<8){
            var i=1;
				while(i<=numero){
					document.write('<article id="caja" style="background-color: #10375c; color: #f3c623; width: 80px; height: 75px; float: left; margin-left: 3px;">Caja '+i+'</article>');
					i++;
				}
            
        }else{
            var x=1;
				while(x<=numero){
					document.write('<article id="caja" style="background-color: #f3c623; color:#10375c; height: 30px; margin-top: 5px;">Caja '+x+'</article>');
					x++;
				}
            }
        }
    </script>
    </body>
</html>
